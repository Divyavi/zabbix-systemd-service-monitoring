UserParameter=systemd.service.discovery,service_list=/usr/local/bin/zbx_service_discovery.sh

UserParameter=systemd.service.status[*],$(systemctl status $1 2>/dev/null | grep -Ei 'running|active \(exited\)|active \(running\)' > /dev/null) && echo 0 || echo 1

UserParameter=systemd.service.restart[*],/usr/local/bin/s/zbx_service_restart_check.sh $1
